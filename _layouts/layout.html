<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>{{ page.supertitle }} | {{ page.title }}</title>
    <link href="http://github.com/stylesheets/screen.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="/rango/stylesheets/screen.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="/rango/stylesheets/syntax.css" media="screen" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/rango/javascripts/mootools-core.js"></script>
    <!-- TwitterGitter -->
    <script type="text/javascript" src="/rango/javascripts/mootools-more.js"></script>
    <script type="text/javascript" src="/rango/javascripts/twitter-gitter.js"></script>
    <script type="text/javascript" src="/rango/javascripts/initializers/twitter-gitter.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="header" class="basic">

        <div class="site">
          <div class="logo">
            <a href="/rango"><img src="http://github.com/images/modules/header/logo_pages.png" alt="Rango Logo" /></a>
          </div>
          <div class="actions">
            <a href="http://github.com/botanicus/rango">Source</a>
            <a href="http://wiki.github.com/botanicus/rango">Wiki</a>
            <a href="http://github.com/botanicus/rango/issues">Issues</a>
            <a href="http://wiki.github.com/botanicus/rango/faq">FAQ</a>
          </div>
        </div>
      </div>

      <div id="content" class="site">
        {{ content }}
      </div>

      <div class="push"></div>
    </div>

    <div id="footer">
      <div class="site">

        <div class="info">
          <div class="links">
            <a href="http://twitter.com/rangoproject">Twitter</a>
          </div>
          <div class="company">
            GitHub is <a href="http://logicalawesome.com/">Logical Awesome</a> &copy;2009 | <a href="http://github.com/site/terms">Terms of Service</a> | <a href="http://github.com/site/privacy">Privacy Policy</a>
          </div>
        </div>
        <div class="sponsor">
          <div>
            Powered by the <a href="http://www.rackspace.com ">Dedicated
            Servers</a> and<br/> <a href="http://www.rackspacecloud.com">Cloud
            Computing</a> of Rackspace Hosting<span>&reg;</span>
          </div>
          <a href="http://www.rackspace.com">
            <img src="http://github.com/images/modules/footer/rackspace_logo.png" alt="Dedicated Server" />
          </a>
        </div>
      </div>
    </div>

    <script type="text/javascript">
    // var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    // document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
